<body>
  <style>
    body {
        font-family: sans-serif;
        color: #3D3D3D;
        font-size: 8pt;
        background: url('bg.png') bottom right;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    #drum-pad {
        width: 252px;
        padding: 20px;
        margin: 0 auto;
        margin-top: 100px;
        overflow: hidden;
        background-color: #00b9f2;
        border-radius: 20px;
        box-shadow: 10px 10px 0px #df348e;
    }

    .key {
        width: 70px;
        height: 55px;
        float: left;
        margin: 5px;
        padding: 15px 0 0 0;
        text-transform: uppercase;
        text-align: center;
        transition: all .05s;
        background-color: #E3E3E3;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
    }

    .letter {
        font-size: 24pt;
        font-weight: bold;
    }

    .key-pressed {
        -ms-transform: translate(2px, 2px); /* IE 9 */
        -webkit-transform: translate(2px, 2px); /* Safari */
        transform: translate(2px, 2px);
        box-shadow: none;
    }
  </style>
    <div id="drum-pad">
        <div data-key="81" class="key">
            <span class="sound">bass</span>
        </div>
        <div data-key="87" class="key">
            <span class="sound">drum</span>
        </div>
        <div data-key="69" class="key">
            <span class="sound">sound-1</span>
        </div>
        <div data-key="65" class="key">
            <span class="sound">sound-2</span>
        </div>
        <div data-key="83" class="key">
            <span class="sound">sound-3</span>
        </div>
        <div data-key="68" class="key">
            <span class="sound">sound-4</span>
        </div>
        <div data-key="90" class="key">
            <span class="sound">synth-1</span>
        </div>
        <div data-key="88" class="key">
            <span class="sound">synth-2</span>
        </div>
        <div data-key="67" class="key">
            <span class="sound">oh-yeah</span>
        </div>
    </div>
</body>
